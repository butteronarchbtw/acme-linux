name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install X11
        run: |
          sudo apt update
          sudo apt install libx11-dev libxt-dev libfontconfig1-dev

      - name: Build
        run: make

      - name: Install
        run: sudo make install
